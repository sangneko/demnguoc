<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Äáº¿m ngÆ°á»£c NgÃ y lá»… Viá»‡t Nam</title>
  <style>
    body {font-family: Arial, sans-serif; background: #0f172a; color: #f8fafc; margin: 0; padding: 20px;}
    h1 { text-align: center; margin-bottom: 20px; }
    header { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }

    #eventList { display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap: 15px; }
    .card { background: #1e293b; padding: 14px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }

    .passed .progress-bar { background: #9ca3af; }
    body.light { background: #f9fafb; color: #111; }

    body.light .progress { background: #e2e8f0; }
    body.light .passed .progress-bar { background: #cbd5e1; }
    #eventForm { display:none; background:#1e293b; padding:14px; border-radius:10px; margin-bottom:15px; }
    body.light #eventForm { background:#e2e8f0; }
  </style>
</head>
<body>
  <h1>ğŸ“… Äáº¿m ngÆ°á»£c NgÃ y lá»… Viá»‡t Nam</h1>

  <header>
    <label class="ctrl">NÄƒm: <input id="yearInput" type="number" min="2024" max="2030" value="2025"></label>
    <label class="ctrl">TÃ¬m: <input id="searchInput" type="text" placeholder="VÃ­ dá»¥: Quá»‘c khÃ¡nh..."></label>
    <label class="ctrl"><input id="togglePast" type="checkbox" checked> Hiá»‡n sá»± kiá»‡n Ä‘Ã£ qua</label>
    <button id="themeToggle" class="ctrl">ğŸŒ™ Äá»•i Theme</button>
    <button id="addEventBtn" class="ctrl">â• ThÃªm sá»± kiá»‡n</button>
    <button id="loginBtn" class="ctrl">ğŸ”‘ ÄÄƒng nháº­p Google</button>
    <button id="logoutBtn" class="ctrl" style="display:none;">ğŸšª ÄÄƒng xuáº¥t</button>
    <span id="userInfo"></span>
  </header>

  <!-- Form thÃªm sá»± kiá»‡n -->
  <div id="eventForm">
    <h3>ThÃªm sá»± kiá»‡n cÃ¡ nhÃ¢n</h3>
    <label>TÃªn: <input id="customName" type="text"></label><br><br>
    <label>NgÃ y: <input id="customDate" type="date"></label><br><br>
    <button id="saveEvent">LÆ°u</button>
  </div>

  <div id="eventList"></div>

  <!-- ===== Firebase SDK ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // ğŸ”¥ Firebase config (báº¡n thay báº±ng cá»§a mÃ¬nh)
    const firebaseConfig = {
      apiKey: "AIzaSyCxp0GFYtHfS3myoK_vcofJzwOALqTp5p4",
      authDomain: "demnguoc-638ad.firebaseapp.com",
      projectId: "demnguoc-638ad",
      storageBucket: "demnguoc-638ad.firebasestorage.app",
      messagingSenderId: "87991055854",
      appId: "1:87991055854:web:c6ed8ac77c17032a578aff",
      measurementId: "G-RXEDY2V1K4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");

    let currentUser = null;
    let userEvents = []; // sá»± kiá»‡n cÃ¡ nhÃ¢n

    // ÄÄƒng nháº­p Google
    loginBtn.onclick = async () => {
      try { await signInWithPopup(auth, provider); }
      catch (err) { alert("Lá»—i Ä‘Äƒng nháº­p: " + err.message); }
    };
    // ÄÄƒng xuáº¥t
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.innerText = `Xin chÃ o, ${user.displayName}`;
        await loadUserEvents();
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userInfo.innerText = "";
        userEvents = [];
        renderEvents();
      }
    });

    // LÆ°u sá»± kiá»‡n cÃ¡ nhÃ¢n
    document.getElementById("saveEvent").addEventListener("click", async () => {
      if (!currentUser) {
        alert("Báº¡n cáº§n Ä‘Äƒng nháº­p Google trÆ°á»›c!");
        return;
      }
      const name = document.getElementById("customName").value;
      const date = document.getElementById("customDate").value;
      if (name && date) {
        await addDoc(collection(db, "events"), {
          uid: currentUser.uid,
          name, date
        });
        document.getElementById("customName").value = "";
        document.getElementById("customDate").value = "";
        await loadUserEvents();
        alert("âœ… ÄÃ£ lÆ°u sá»± kiá»‡n vÃ o Firestore!");
      }
    });

    // Load sá»± kiá»‡n tá»« Firestore
    async function loadUserEvents() {
      if (!currentUser) return;
      const q = query(collection(db, "events"), where("uid", "==", currentUser.uid));
      const snap = await getDocs(q);
      userEvents = [];
      snap.forEach(doc => {
        const data = doc.data();
        userEvents.push({ name: data.name, date: data.date, personal: true });
      });
      renderEvents();
    }

    // ===== Dá»® LIá»†U NGÃ€Y Lá»„ =====
    const HOLIDAYS = [
      { name: "Táº¿t DÆ°Æ¡ng lá»‹ch", date: "2025-01-01" },
      { name: "NgÃ y Giáº£i phÃ³ng miá»n Nam", date: "2025-04-30" },
      { name: "Quá»‘c táº¿ Lao Ä‘á»™ng", date: "2025-05-01" },
      { name: "Quá»‘c khÃ¡nh", date: "2025-09-02" },
      // báº¡n cÃ³ thá»ƒ thÃªm Táº¿t Ã¢m báº±ng thÆ° viá»‡n amlich.js á»Ÿ Ä‘Ã¢y
    ];

    // Render sá»± kiá»‡n
    function renderEvents() {
      const year = document.getElementById("yearInput").value;
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const showPast = document.getElementById("togglePast").checked;
      const now = new Date();

      const allEvents = [...HOLIDAYS, ...userEvents];
      const list = document.getElementById("eventList");
      list.innerHTML = "";

      allEvents.forEach(ev => {
        const evDate = new Date(ev.date);
        if (evDate.getFullYear() != year) return;
        if (!showPast && evDate < now) return;
        if (keyword && !ev.name.toLowerCase().includes(keyword)) return;

        const card = document.createElement("div");
        card.className = "card" + (evDate < now ? " passed" : "");
        card.innerHTML = `
          <div class="name">${ev.name} ${ev.personal ? "â­" : ""}</div>
          <div class="date">ğŸ“… ${evDate.toLocaleDateString("vi-VN")}</div>
          <div class="countdown">${countdownText(evDate)}</div>
          <div class="progress"><div class="progress-bar" style="width:${progressPercent(evDate)}%"></div></div>
        `;
        list.appendChild(card);
      });
    }

    function countdownText(date) {
      const now = new Date();
      const diff = date - now;
      const days = Math.floor(diff / (1000*60*60*24));
      if (days > 0) return `â³ CÃ²n ${days} ngÃ y`;
      if (days === 0) return "ğŸ‰ ChÃ­nh lÃ  hÃ´m nay!";
      return `âœ… ÄÃ£ qua ${Math.abs(days)} ngÃ y`;
    }

    function progressPercent(date) {
      const start = new Date(new Date().getFullYear(), 0, 1);
      const end = new Date(new Date().getFullYear(), 11, 31);
      const total = end - start;
      const done = date - start;
      return Math.min(100, Math.max(0, (done / total) * 100));
    }

    // Sá»± kiá»‡n UI
    document.getElementById("yearInput").addEventListener("input", renderEvents);
    document.getElementById("searchInput").addEventListener("input", renderEvents);
    document.getElementById("togglePast").addEventListener("change", renderEvents);
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
    document.getElementById("addEventBtn").addEventListener("click", () => {
      const f = document.getElementById("eventForm");
      f.style.display = f.style.display === "block" ? "none" : "block";
    });

    renderEvents();
  </script>
</body>
</html>
