    <style>

        #currentDate {

        #countdown {

        @keyframes fall {

                transform: translateY(110vh);
            }

    </style>
</head>
<body>

    <h1>ƒê·∫øm ng∆∞·ª£c ƒë·∫øn T·∫øt Nguy√™n ƒê√°n 2026</h1>
    <div id="currentDate"></div>
    <div id="countdown"></div>
    <audio id="fireworkSound" src="https://www.fesliyanstudios.com/play-mp3/6541" preload="auto"></audio>

    <script>
        function createFallingItem() {
            const item = document.createElement('div');
            const size = Math.random() * 30 + 20;
            const position = Math.random() * 100;

            item.classList.add('falling-item');
            item.style.width = `${size}px`;
            item.style.height = `${size}px`;
            item.style.left = `${position}vw`;
            item.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/2909/2909762.png')";
            item.style.backgroundSize = 'contain';
            item.style.backgroundRepeat = 'no-repeat';

            document.body.appendChild(item);
            setTimeout(() => item.remove(), 8000);
        }

        setInterval(createFallingItem, 300);

        function updateTime() {
            const now = new Date();
            document.getElementById('currentDate').innerHTML = now.toLocaleString('vi-VN');

            const lunarNewYear = new Date('2026-02-17T00:00:00');
            const timeDifference = lunarNewYear - now;
            const countdownElement = document.getElementById('countdown');

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days} ng√†y ${hours} gi·ªù ${minutes} ph√∫t ${seconds} gi√¢y`;
            } else {
                countdownElement.innerHTML = "üéÜ Ch√∫c M·ª´ng NƒÉm M·ªõi 2026! üéÜ";
                document.getElementById("fireworkSound").play();

        }

    </script>
