<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược đến Tết Nguyên Đán 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #000000;
            text-align: center;
            line-height: 1.6;
            background: linear-gradient(45deg, #FF9A9E, #FAD0C4, #FAD0C4, #FF9A9E);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #currentDate {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #000000;
            border-radius: 10px;
            display: inline-block;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>

    <h1>Đếm ngược đến Tết Nguyên Đán 2025</h1>
    <div id="currentDate"></div>
    <div id="countdown"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const currentDateElement = document.getElementById('currentDate');
            currentDateElement.innerHTML = now.toLocaleString('vi-VN');

            const lunarNewYear = new Date('2025-01-29T00:00:00');
            const timeDifference = lunarNewYear - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                const countdownElement = document.getElementById('countdown');
                countdownElement.innerHTML = `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
            } else {
                countdownElement.innerHTML = "Chúc Mừng Năm Mới 2025!";
            }
        }

        setInterval(updateTime, 1000);
    </script>

</body>
</html>
