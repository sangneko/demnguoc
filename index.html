<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược đến Tết Nguyên Đán 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, rgba(255,223,186,1) 0%, rgba(255,94,58,1) 50%, rgba(255,0,0,1) 100%);
            color: #ffffff;
            text-align: center;
            line-height: 1.6;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        #currentDate {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        #countdown {
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.5);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .falling-item {
            position: absolute;
            top: -10%;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>

    <h1>Đếm ngược đến Tết Nguyên Đán 2025</h1>
    <div id="currentDate"></div>
    <div id="countdown"></div>

    <script>
        function createFallingItem() {
            const item = document.createElement('div');
            const size = Math.random() * 30 + 20;
            const position = Math.random() * 100;

            item.classList.add('falling-item');
            item.style.width = `${size}px`;
            item.style.height = `${size}px`;
            item.style.left = `${position}vw`;
            item.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/2909/2909762.png')";
            item.style.backgroundSize = 'contain';
            item.style.backgroundRepeat = 'no-repeat';

            document.body.appendChild(item);

            setTimeout(() => item.remove(), 10000);
        }

        setInterval(createFallingItem, 300);

        function updateTime() {
            const now = new Date();
            const currentDateElement = document.getElementById('currentDate');
            currentDateElement.innerHTML = now.toLocaleString('vi-VN');

            const lunarNewYear = new Date('2025-01-29T00:00:00');
            const timeDifference = lunarNewYear - now;

            const countdownElement = document.getElementById('countdown');

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
            } else {
                countdownElement.innerHTML = "Chúc Mừng Năm Mới 2025!";
            }
        }

        setInterval(updateTime, 1000);
    </script>

</body>
</html>
